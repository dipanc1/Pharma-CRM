[[redirects]]
  from = "/supabase-proxy/*"
  to = "https://revujdffljzczkjvtgcc.supabase.co/:splat"
  status = 200
  force = true
  [redirects.headers]
    X-Forwarded-Host = "revujdffljzczkjvtgcc.supabase.co"

